  <body class="text-center">
    
<main class="form-signin w-50 m-auto py-5">
  
  <form action="submit" method="POST">{% csrf_token %}
    <img class="mb-4" src="/static/img/mascote.png" alt="" width="72" height="100">
    <h1 class="h3 mb-3 fw-normal">Entre com usuário e senha.</h1>

    <div class="form-floating w-50 m-auto">
      <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Use o seu Usuário" required>
      <label for="floatingInput">Usuário</label>
    </div>
    <div class="form-floating w-50 m-auto">
      <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Utilize sua senha" required>
      <label for="floatingPassword">Senha</label>
    </div>
    <br>

    <button class="w-30 btn btn-lg btn-primary" type="submit">Entrar</button>
    <p class="mt-5 mb-3 text-muted">PCP - WEB <BR>@ 2022</p>
  </form>

  {% for message in messages %}
      <strong>Erro </strong>{{ message }}
  {% endfor %}





  
</main>
