<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PCP-WEB</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/static/plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/static/dist/css/adminlte.min.css">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="/static/plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
  <!-- Icones -->
  <link rel="icon" href="/static/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
  <link rel="icon" href="/static/img/favicon-16x16.png" sizes="16x16" type="image/png">
  <link rel="icon" href="/static/img/favicon.ico">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <!-- /.login-logo -->
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <p><b><h1>PCP-WEB</h1></p>
        <div class="row">
          <div class="col">
            <img class="mb-4" src="/static/img/mascote.png" alt="" width="72" height="100">
          </div>
          <div class="col">
            <img class="mb-4" src="/static/img/mascote-speed.png" alt="" width="100" height="90">
          </div>
        </div>
    </div>
    <div class="card-body">
      <p class="login-box-msg">Entre com usuário e senha.</p>

      <form action="submit" method="POST">{% csrf_token %}
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Usuário" name="username">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Senha" name="password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">Entrar</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      

      <p class="mb-1">
        <p class="mt-5 mb-3 text-muted">@2022 PCP-WEB </p>
      </p>
      
    </div>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="/static/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/static/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<!--
<script src="../../dist/js/adminlte.min.js"></script>
-->
</body>
</html>
